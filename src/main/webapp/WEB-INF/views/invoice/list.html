<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex min-h-screen text-gray-700">
<div th:replace="layout/sidebar"></div>

<main class="flex-1 p-6 mt-6">

    <h1 class="text-xl font-semibold flex items-center gap-2">
      <i class="fa-solid fa-users"></i> Invoices

  </div>

    <div class="relative">
      <input type="text" placeholder="Search here ..." class="border px-4 py-2 rounded pl-10">
      <span class="absolute left-3 top-1/2 -translate-y-1/2 material-icons text-gray-400"><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead class="bg-gray-100 text-left">
      <tr>
        <th class="px-4 py-2">STT</th>
        <th class="px-4 py-2">Customer Name</th>
        <th class="px-4 py-2">Create At</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Total Amount</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-t">
        <td class="px-4 py-2">1</td>
        <td class="px-4 py-2">Leanne Graham</td>
        <td class="px-4 py-2">12/06/2025</td>
        <td class="px-4 py-2">
          <div class="inline-block bg-[#BBB5FF] border border-[#4000FF] text-[#4000FF] text-sm font-semibold px-4 py-1 rounded">
            CONFIRMING
        </div>
        </td>
        <td class="px-4 py-2">1,200 $</td>
        <td class="px-4 py-2 space-x-2">
          <button class="text-red-500 hover:text-red-700 material-icons align-middle"><i class="fa-solid fa-trash-can"></i></button>
          <button class="text-yellow-500 hover:text-yellow-600 material-icons align-middle"><i class="fa-solid fa-pencil"></i></button>
          <button class="text-blue-500 hover:text-blue-700 material-icons align-middle"><i class="fa-solid fa-eye"></i></i></button>
        </td>
      </tr>

      <tr class="border-t">
        <td class="px-4 py-2">1</td>
        <td class="px-4 py-2">Leanne Graham</td>
        <td class="px-4 py-2">12/06/2025</td>
        <td class="px-4 py-2">
          <div class="inline-block bg-[#FFE3B5] border border-[#FF9D00] text-[#FF9D00] text-sm font-semibold px-4 py-1 rounded">
            PENDING
          </div>
        </td>
        <td class="px-4 py-2">1,200 $</td>
        <td class="px-4 py-2 space-x-2">
          <button class="text-red-500 hover:text-red-700 material-icons align-middle"><i class="fa-solid fa-trash-can"></i></button>
          <button class="text-yellow-500 hover:text-yellow-600 material-icons align-middle"><i class="fa-solid fa-pencil"></i></button>
        </td>
      </tr>

      <tr class="border-t">
        <td class="px-4 py-2">1</td>
        <td class="px-4 py-2">Leanne Graham</td>
        <td class="px-4 py-2">12/06/2025</td>
        <td class="px-4 py-2">
          <div class="inline-block bg-[#B5FFF8] border border-[#00BBFF] text-[#00BBFF] text-sm font-semibold px-4 py-1 rounded">
            SHIPPING
          </div>
        </td>
        <td class="px-4 py-2">1,200 $</td>
        <td class="px-4 py-2 space-x-2">
          <button class="text-red-500 hover:text-red-700 material-icons align-middle"><i class="fa-solid fa-trash-can"></i></button>
          <button class="text-yellow-500 hover:text-yellow-600 material-icons align-middle"><i class="fa-solid fa-pencil"></i></button>
        </td>
      </tr>

      <tr class="border-t">

        <td class="px-4 py-2">Leanne Graham</td>
        <td class="px-4 py-2">12/06/2025</td>
        <td class="px-4 py-2">
          <div class="inline-block bg-[#B5FFB8] border border-[#00A613] text-[#00A613] text-sm font-semibold px-4 py-1 rounded">
            COMPLETED
          </div>
        </td>
        <td class="px-4 py-2">1,200 $</td>
        <td class="px-4 py-2 space-x-2">
          <button class="text-red-500 hover:text-red-700 material-icons align-middle"><i class="fa-solid fa-trash-can"></i></button>
          <button class="text-yellow-500 hover:text-yellow-600 material-icons align-middle"><i class="fa-solid fa-pencil"></i></button>
        </td>

        <td class="px-4 py-2 space-x-2">
          <button class="text-red-500 hover:text-red-700 material-icons align-middle"><i class="fa-solid fa-trash-can"></i></button>
          <button class="text-yellow-500 hover:text-yellow-600 material-icons align-middle"><i class="fa-solid fa-pencil"></i></button>
        </td>
      </tr>

      </tbody>

  <div class="mt-4 flex justify-end items-center space-x-1">
    <button class="px-3 py-1 border rounded hover:bg-gray-200"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="px-3 py-1 border rounded hover:bg-gray-200">1</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-200">2</button>
    <button class="px-3 py-1 bg-orange-500 text-white rounded">3</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-200">4</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-200">5</button>
    <button class="px-3 py-1 border rounded hover:bg-gray-200"><i class="fa-solid fa-arrow-right"></i></button>
  </div>

</html>
