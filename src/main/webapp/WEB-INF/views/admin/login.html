<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
<div class="w-full max-w-sm p-6">
    <h1 class="text-3xl font-bold text-center mb-1">Mobile <span class="text-orange-500">SHOP</span></h1>
    <p class="text-center text-gray-600 mb-6">Please sign in</p>

    <form class="space-y-4" method="post" action="/login" th:object="${admin}">
        <input type="text"
               name="username"
               placeholder="Please enter your username ..."
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
               th:classappend="${errorUsername} ? 'border-red-500 mb-[2px]' : 'border-gray-300'"
               value="admin"
        />
        <p th:if="${errorUsername}" th:text="${errorUsername}" class="text-red-500 text-xs"></p>
        <input
                value="admin" type="password" name="password" placeholder="Please enter your password ..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" th:classappend="${errorPassword} ? 'border-red-500 mb-[2px]' : 'border-gray-300'"/>
        <p th:if="${errorPassword}" th:text="${errorPassword}" class="text-red-500 text-xs"></p>
        <div class="flex items-center justify-between text-sm text-gray-600">
            <label class="flex items-center">
                <input type="checkbox" class="mr-2">
                Remember me
            </label>
            <span>Don't have an account,
          <a href="#" class="text-orange-500 font-medium hover:underline">click here !</a>
        </span>
        </div>

        <button type="submit" class="cursor-pointer w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition duration-300">
            Sign in
        </button>
        <p th:if="${error}" th:text="${error}" class="text-red-500 text-center"></p>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">Â© 2025 - Rikkei Education</p>
</div>
</body>
</html>
